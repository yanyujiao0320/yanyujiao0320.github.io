<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 | 闫玉茭的个人博客</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <a href=" " class="logo">闫<span>玉茭</span></a>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="articles.html">文章</a></li>
                    <li><a href="portfolio.html">作品集</a></li>
                    <li><a href="contact.html" class="active">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">联系我</h1>
            <p class="page-subtitle">有项目合作想法？想讨论技术问题？或者只是想打个招呼？欢迎联系我！</p>

            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>邮箱</h3>
                            <p>yanyujiao@example.com</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h3>电话</h3>
                            <p>+86 150-2563-7671</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>地址</h3>
                            <p>重庆市綦江区<br>重庆安防学院</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="contact-details">
                            <h3>休息时间</h3>
                            <p>周六至周周天: 9:00 - 18:00</p>
                        </div>
                    </div>

                    <div class="social-links" style="justify-content: flex-start; margin-top: 30px;">
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-zhihu"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">邮箱 *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">主题 *</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">消息 *</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <a href="index.html" class="footer-logo">闫玉茭</a>
                <ul class="footer-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="articles.html">文章</a></li>
                    <li><a href="portfolio.html">作品</a></li>
                    <li><a href="contact.html">联系</a></li>
                </ul>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-zhihu"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2026 闫玉茭的个人博客. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 表单提交处理
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('感谢您的留言！我会尽快回复。');
            this.reset();
        });
    </script>
</body>

</html>
